version: 0.1
environment_variables:
    plaintext:
        S3_BUCKET: "devops-frontend.s3-website.eu-central-1.amazonaws.com"
        BUILD_ENV: "prod"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - npm run build    
    post_build:
    	commands:
			- cd $CODEBUILD_SRC_DIR/build; zip -r ../package.zip *
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
discard-paths: yes