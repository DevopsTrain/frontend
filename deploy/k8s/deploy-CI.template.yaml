---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: frontend
    track: canary
  name: frontend
  namespace: devopstrain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      track: canary
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: frontend
        track: canary
    spec:
      containers:
      - image: devopstrain/frontend:${BUILD_NUMBER}
        imagePullPolicy: Always
        name: frontend
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 2
          failureThreshold: 4
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 15
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: frontend
    track: canary
  name: frontend
  namespace: devopstrain
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: frontend
    track: canary
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend
  namespace: devopstrain
spec:
  rules:
  - host:
    http:
      paths:
      - path:
        backend:
          serviceName: frontend
          servicePort: 80
